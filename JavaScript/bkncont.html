<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brk & Cont</title>
</head>
<body>
    
    <h1>Break and Continue in JavaScript</h1>

    <script>

        for (let i = 0; i < 10; i++){
            if (i == 6) {
                break; // break in loops makes the loop skip (stops the loop) from where ever it meets the condition set for it.
            }
            console.log ('I am about to eat ' + i + ' donuts')
        }

        for ( let i = 0; i < 10; i++) {
            if (i == 6) {
                continue; // continue skips the immediate iteration after the condition set and continues after it. i.e. the 6th iteration will be jumped and the loop will continue from the 7th
            }
            console.log ('I am about to eat ' + i + ' donuts')
        }

    </script>

</body>
</html>
