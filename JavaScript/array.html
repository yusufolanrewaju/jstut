<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>

    <h1>Arrays in JAVASCRIPT</h1>
    
    <script>

        let animals = new Array('Lion', 'Tiger', 'Sheep', 'Goat'); // new Array method for creating Arrays in Javascript
        animals.push('Camel', 'Donkey', 'Horse', 80000); // adding elements to the end of an array
        animals.shift(); // removing the first element of an array
        animals.unshift('Lion', 'Cow') // Adding elements to the beginning of an array
        animals.pop(); // removing the last element of an array

        console.log(animals[animals.length - 1]) // getting the last element of an array
        console.log(animals.indexOf(80000)) // IndexOf is used to get the position of an element in an array

        animals.forEach (i => console.log(i));

        for (let i = 0; i < animals.length; i++){
            console.log(animals[i])
        }
        

    </script>

</body>
</html>
