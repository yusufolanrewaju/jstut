<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let fruit = prompt("Enter a fruit's name");

        switch(fruit){
            case 'banana':
                console.log('The color of ' + fruit + ' is yellow.');
                break;
            case 'orange':
                console.log('The color of ' + fruit + ' is orange.');
                break;
            case 'apple':
                console.log('The color of ' + fruit + ' is green');
                break;
            default:
                console.log('I do not know the color of this fruit.')
        }
    </script>
</body>
</html>
