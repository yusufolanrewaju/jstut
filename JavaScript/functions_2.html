    <script>

        function addition(a,b){  // basic function structure
            return a+b;
        }

        console.log(addition(5,4))

        //funtion declaration

        const whatDoYouSay  = function(animal) {
            switch (animal){
                case 'dog':
                    return animal + ' says woof.';
                    break;
                case 'cat':
                    return animal + ' says meoww.';
                    break;
                case 'hen':
                    return animal + ' says croo.'
                    break;
                default:
                    return "The animal doesn't have a sound we know about"
            }
        }

        console.log(whatDoYouSay('pig'));
        console.log(whatDoYouSay('dog'));
        console.log(whatDoYouSay('cat'));
        console.log(whatDoYouSay('hen'));

        }

    </script>
