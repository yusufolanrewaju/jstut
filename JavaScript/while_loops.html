<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    
    <h1>While Loops in JavaScript</h1>
    
    <script>

        // variable to be used in while loops have to be stated outside the loop for it to function.

        let num = 0;
        
        while (num < 10) {
           // num++ // the number starts counting from 1 because num increased before the iteration started.
            console.log (`My name is Yusuf ans I am gonna eat ${num} burgers`);
            num++ // the number will start from 0 in this case because the increament is after the display.
        }

    </script>

</body>
</html>
